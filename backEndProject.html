<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back-End Project</title>
    <link rel="stylesheet" href="backEndProject.css">
</head>
<body>

    <form action="" class="myform">
           
        <!--<label  class="for-name" for="fname" >First Name:</label> -->
        <input type="text" id="fname" name="firstname" placeholder="First Name">

        <!-- <label for="lname" class="for-name">Last Name:</label>-->
        <input type="text" id="lname" name="lastname" placeholder="Last Name">

        

        <!-- <label for="email" class="for-email">Email:</label> -->
        <input type="text" id="email" name="emailaddress" placeholder="Email">

        
        
        <!-- <label for="address" class="street-address">Address:</label>-->
        <input type="text" id="address" name="streetaddress" placeholder="Street Address">

        
        <!--<label for="zipcode" class="zip-code">Zip Code:</label>-->
        <input type="text" id="zipcode" name="zip" placeholder="Zip Code">

        <!--<label for="city" class="for-city">City:</label>-->
        <input type="text" id="city" name="city" placeholder="City">


        <!--<label for="addinfo" class="for-info">Additional Information:</label>-->
        <textarea name="info" id="addinfo" placeholder="Additional Info" cols="30" rows="10"></textarea>

       

        <input type="submit" name="btn" id="submit-btn">




    </form>
    
</body>
</html>
